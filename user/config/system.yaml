absolute_urls: false

home:
  alias: '/home'

pages:
  theme: d2draft
  markdown_extra: false
  process:
    markdown: true
    twig: false
  last_modified: true

cache:
  enabled: false
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: false
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: false
  log: true

debugger:
  enabled: false
  twig: false
  shutdown:
    close_connection: true
